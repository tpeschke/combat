<div (keydown.d)="counterService.incrementCount()"></div>
<mat-card>
  <div class="headerShell">
    <input (change)="changeBattlefieldName($event.target)" class="headerInput" value="{{counterService.name}}">
    <div>
      <button (click)="saveField()" *ngIf="!isSaving" mat-raised-button color="accent" matTooltip="Save" [matTooltipDisabled]="tooltips.save_field"><i class="fas fa-save"></i></button>
      <button class="disabled" *ngIf="isSaving" matTooltip="Autosaving" mat-raised-button disabled><i
          class="fas fa-spinner"></i></button>
      <button class="backButton" mat-raised-button color="warn" [routerLink]="['/fields']" matTooltip="Back to Fields" [matTooltipDisabled]="tooltips.back_to_fields"><i
          class="fas fa-chevron-right"></i></button>
    </div>
  </div>

  <app-counter></app-counter>

  <div *ngIf="counterService.statuses.length > 0" class="statusShell">
    <div *ngFor="let status of counterService.statuses">
      <app-statuses [status]="status" [count]="null"></app-statuses>
    </div>
  </div>

  <h2>On Deck</h2>
  <app-fighter-section [type]="'0'"></app-fighter-section>

  <h2>Acting</h2>
  <app-fighter-section [type]="'1'"></app-fighter-section>

  <div class="workspaceShell">
    <div class="left">
      <h2 class="lowerHeader">The Dead</h2>
      <div class="innerShell">
        <div *ngFor="let fighter of counterService.fighters">
          <div *ngIf="fighter.dead === '1'" class="deadShell">
            <div class="deadNameShell">
              <div class="icon">
                <div [ngStyle]="{background: fighter.colorcode}" class="fighterColor"></div>
              </div>
              <p>{{fighter.namefighter}}</p>
            </div>
            <div class="deadIconShell">
              <p (click)="resurrectFighter(fighter.id)" class="icon" matTooltip="Resurrect Fighter"  [matTooltipDisabled]="tooltips.resurrect_fighter"><i
                  class="fas fa-sun"></i></p>
              <p (click)="removeFighter(fighter.id)" class="icon" matTooltip="Remove Fighter Permanently"  [matTooltipDisabled]="tooltips.remove_fighter"><i
                  class="fas fa-trash"></i></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <h2 class="lowerHeader">Workspace</h2>
      <div class="innerShell">
        <div *ngIf="counterService.hash" class="battleHashShell">
          <h4>Battle Hash:</h4>
          <p>{{counterService.hash}}</p> <button (click)="copyHash()" mat-raised-button color="accent">Copy Complete
            URL</button>
        </div>
        <mat-checkbox *ngIf="counterService.hash" color="warn" (change)="togglePlayerView($event.checked)">Player View On</mat-checkbox>
        <mat-accordion>
          <app-add-fighter></app-add-fighter>

          <app-add-status></app-add-status>
        </mat-accordion>
      </div>
    </div>
  </div>
</mat-card>
