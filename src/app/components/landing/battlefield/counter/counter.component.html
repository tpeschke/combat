<div class="counterShell">
  <i class="fas fa-redo" (click)="counterService.resetCount()" matTooltip="Reset Clock"></i>
  <i class="fas fa-stop" (click)="stopAutoCount()" matTooltip="Stop Auto-Clock"></i>
  <i class="fas fa-chevron-left" (click)="counterService.decrementCount()" matTooltip="-1 Second"></i>
  <div>
    <h3 class="clockTitle">The Clock</h3>
    <div class="divider"></div>
    <h3>{{counterService.count}}</h3>
  </div>
  <i class="fas fa-chevron-right" (click)="counterService.incrementCount()" matTooltip="+1 Second"></i>
  <i class="fas fa-step-forward" (click)="startAutoCount(1000)" matTooltip="+1 Second/Second"></i>
  <i class="fas fa-fast-forward" (click)="startAutoCount(500)" matTooltip="+1 Second/.5 Second"></i>
</div>
